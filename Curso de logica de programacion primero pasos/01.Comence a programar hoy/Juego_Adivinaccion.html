<meta charset="UTF-8">

<h1>PROGRAMA JUEGO ADIVINACION</h1>

<script>
function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

var numeroPensado = Math.round(Math.random() * 10);
var numeroLanzado = parseInt(prompt("Ingrese un numero del 1 al 10"));

if (numeroPensado == numeroLanzado){
    imprimir("Adivinaste el numero");
} else {
    imprimir("No adivinaste el numero, el numero pensado era: " + numeroPensado);
}

</script>
